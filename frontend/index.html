<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Fondo animado -->
    <div class="background-animation">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <!-- Card de Login/Registro -->
                <div class="auth-card">
                    <div class="auth-header text-center mb-4">
                        <h1 class="display-4 fw-bold text-gradient">📚 TaskFlow</h1>
                        <p class="text-muted">Gestión inteligente de tareas</p>
                    </div>

                    <!-- Formulario de Login -->
                    <div id="login-form">
                        <form onsubmit="login(event)">
                            <div class="input-group mb-3">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="login-email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" id="login-password" class="form-control" placeholder="Contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted">¿No tienes cuenta? 
                                <a href="#" onclick="showRegister()" class="text-link">Regístrate aquí</a>
                            </p>
                        </div>
                    </div>

                    <!-- Formulario de Registro -->
                    <div id="register-form" style="display: none;">
                        <form onsubmit="register(event)">
                            <div class="input-group mb-3">
                                <span class="input-icon"><i class="fas fa-user"></i></span>
                                <input type="text" id="register-name" class="form-control" placeholder="Nombre completo" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="register-email" class="form-control" placeholder="Correo electrónico" required>
                            </div>
                            
                            <div class="input-group mb-3">
                                <span class="input-icon"><i class="fas fa-lock"></i></span>
                                <input type="password" id="register-password" class="form-control" placeholder="Contraseña (mín. 6 caracteres)" minlength="6" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="text-muted">¿Ya tienes cuenta? 
                                <a href="#" onclick="showLogin()" class="text-link">Inicia sesión aquí</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
